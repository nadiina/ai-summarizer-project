<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–î–æ–∫—É–º–µ–Ω—Ç –û–±—Ä–æ–±–∫–∞</title>
  <style>
    :root {
      --bg-color: #f4f6f8;
      --primary-color: #34495e;
      --accent-color: #2980b9;
      --success-bg: #eafaf1;
      --success-color: #2d7a46;
      --error-bg: #fde8e8;
      --error-color: #c0392b;
      --button-radius: 6px;
      --container-padding: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; background: var(--bg-color); font-family: 'Segoe UI', Tahoma, sans-serif; color: var(--primary-color); }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--container-padding);
    }
    h1 {
      margin-bottom: 24px;
      font-size: 2rem;
      color: var(--primary-color);
      text-align: center;
    }
    form {
      width: 100%;
      max-width: 800px;
      background: #fff;
      padding: 24px;
      border-radius: var(--button-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: var(--button-radius);
    }
    .buttons {
      display: flex;
      gap: 12px;
      width: 100%;
      justify-content: center;
    }
    button {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      color: #fff;
      background: var(--accent-color);
      border: none;
      border-radius: var(--button-radius);
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1f618d;
    }
    .result, .error {
      width: 100%;
      max-width: 900px;
      margin-top: 24px;
      padding: 24px;
      border-radius: var(--button-radius);
      overflow-x: auto;
    }
    .result {
      background: var(--success-bg);
      color: var(--success-color);
    }
    .error {
      background: var(--error-bg);
      color: var(--error-color);
    }
    .result h3, .error strong {
      margin-bottom: 12px;
      display: block;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>

  </div>

</body>
</html>
